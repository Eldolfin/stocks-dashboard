repos:
  # Backend Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        name: Backend Ruff Check
        args: [--diff]
        additional_dependencies: [uv]
        files: ^backend/.*\.py$
        pass_filenames: true
      - id: ruff-format
        name: Backend Ruff Format
        args: [--diff]
        additional_dependencies: [uv]
        files: ^backend/.*\.py$
        pass_filenames: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        name: Backend MyPy
        entry: sh -c 'cd backend && uv run mypy src'
        additional_dependencies: [uv]
        files: ^backend/.*\.py$
        pass_filenames: false

  # Frontend Node.js hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        entry: sh -c 'cd frontend && prettier --write --ignore-unknown'
        pass_filenames: false
        name: Frontend Prettier Check
        additional_dependencies:
          - prettier
          - prettier-plugin-svelte
        files: ^frontend/.*\.(ts|js|svelte|json|css|html)$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.32.0
    hooks:
      - id: eslint
        entry: sh -c 'cd frontend && eslint'
        pass_filenames: false
        name: Frontend ESLint Check
        additional_dependencies: [eslint]
        files: ^frontend/.*\.(ts|js|svelte)$

  # Generic hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # takes the longest so I put it last
  - repo: local
    hooks:
      - id: svelte-check
        name: Frontend Svelte Check
        entry: bash -c 'cd frontend && npm run check'
        language: system
        files: ^frontend/.*\.(ts|js|svelte)$
        pass_filenames: false
